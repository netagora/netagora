ECE\Bundle\NetagoraBundle\Entity\User:
  type: entity
  repositoryClass: ECE\Bundle\NetagoraBundle\Entity\UserRepository
  table: na_users
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    picture:
      type: string
      length: 70
      nullable: true
    location:
      type: string
      length: 100
      nullable: true
    firstName:
      type: string
      length: 100
      nullable: true
      column: first_name
    lastName:
      type: string
      length: 100
      nullable: true
      column: last_name
    birthdate:
      type: date
      nullable: true
    registeredAt:
      type: datetime
      nullable: true
      column: registered_at
    lastLoginAt:
      type: datetime
      nullable: true
      column: last_login_at
    twitterID:
      type: string
      length: 10
      column: twitter_id
      nullable: true
    twitterUsername:
      type: string
      length: 20
      column: twitter_username
      nullable: true
  lifecycleCallbacks:
    prePersist:  [ preUpload ]
    postPersist: [ upload ]
    preUpdate:   [ preUpload ]
    postUpdate:  [ upload ]
  oneToMany:
    tokens:
      targetEntity: ServiceToken
      mappedBy: user
      cascade: ["persist", "delete", "merge"]
    publications:
      targetEntity: Publication
      mappedBy: user
      cascade: ["persist", "delete", "merge"]
  manyToMany:
    categories:
      targetEntity: Category
      joinTable:
        name: na_users_categories
        joinColumns:
          user_id:
            referencedColumnName: id
        inverseJoinColumns:
          category_id:
            referencedColumnName: id